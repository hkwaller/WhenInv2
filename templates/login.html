<header-bar
  title="headerTitle"
  type="bar-positive"
  align-title="center">
</header-bar>

<content
    has-header="true"
    has-footer="true"
    scroll="true"
    on-refresh="onRefresh()"
    on-refresh-opening="onRefreshOpening(amount)"
    refresh-complete="refreshComplete"
    padded="true"
    >

    <refresher></refresher>
    
    <div class="list list-inset loginpadding">
        <label class="item item-input" >
            <input type="text" placeholder="Username" autocapitalize="off" class="text-center" ng-model="credentials.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" class="text-center" ng-model="credentials.password">
        </label>
        
        <div class="text-center errorhandling {{ errorClass }}" ng-model="error">Both fiels are required. </div>
        <button class="button button-block button-outline button-positive" ng-click="login()">
          Login
        </button>
        
         <div ng-click="gotoregister()" class="text-center">Don't have an account yet?</span>   
    </div>
    
</content>
