



<side-menus>
  <!-- Center content -->
    <pane side-menu-content>
        <div class="bar bar-header bar-positive">
            <button class="button button-clear" ng-click="toggleMenu()">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">WhenIn</h1>
            <button class="button button-clear" ng-click="openModal()">
                <i class="icon ion-compose"></i>
            </button>
            
        </div>
        
        <content has-header="true">
            <div class="list card">
            
              <div class="item item-avatar">
                <img src="http://i.imgur.com/8Nr6uCe.png">
                <h2>Hannes Waller</h2>
                <p>01 December, 2013</p>
              </div>
            
              <div class="item item-body">
                <img class="full-image" src="http://i.imgur.com/tNWXEpR.jpg">
                <p>
                  Welcome to WhenIn. The supermega awesome travelhelper that connects you with locals to make sure you have the best experience possible.
                </p>
                <p>
                  <a href="#" class="subdued">1 Like</a>
                  <a href="#" class="subdued">5 Comments</a>
                </p>
              </div>
            
              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                  <i class="icon ion-thumbsup"></i>
                  Like
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-chatbox"></i>
                  Comment
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Share
                </a>
              </div>
            
            </div>
            
            
        </content>      
    </pane>

  <!-- Left menu -->
  <side-menu side="left">
      <div class="bar bar-header bar-positive">
      </div>
      <content
        has-header="true"
        scroll="true">
        <div class="list" ng-controller="MenuCtrl">
            <a class="item item-icon-left" ng-click="goHome()">
                <i class=" icon-small ion-home"> Go home</i>
            </a>
            
            <a class="item item-icon-left" ng-click="addQuestion()">
                <i class="icon-small ion-compose"> Write question</i>
            </a>  
            
            <a class="item item-icon-left" ng-click="showArchive()">
                <i class="icon-small ion-archive"> See other questions</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showProfile()">
                <i class="icon-small ion-person"> Show Profile</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showMap()">
                <i class="icon-small ion-map"> Show Map</i>
            </a>
            
            <a class=" item item-icon-left" ng-click="logout()">
                <i class="icon-small ion-log-out"> Log out</i>
            </a>
          
        </div>
          
          
      </content>
  </side-menu>
</side-menus>

<script id="modal.html" type="text/ng-template">
  <div class="modal">
    <header class="bar bar-header bar-positive">
      <h1 class="title">New question</h1>
    <button class="button button-clear" ng-click="closeModal()">
        <i class="icon-small ion-close-round"></i>
    </button>
    </header>
    <content has-header="true">
      <div class="padding">
        <div class="list">
          <div class="list list-inset">
          <form>
              <label class="item item-input">
                <input type="text" placeholder="Header" ng-model="question.questionHeader">
              </label>
              <label class="item item-input">
                <textarea rows="10" ng-model="question.questionText" placeholder="Please state your question">
              </textarea>
            </div>
          <button class="button button-full button-positive" ng-click="closeModal(question)">Add question</button>
          </form>
        </div>
      </div>
    </content>
  </div>
</script>
